<h2 mat-dialog-title></h2>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayoutAlign="center">
        <svg class="tick-icon-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="tick-icon-svg-path tick-icon-svg-circle" fill="none" stroke="#00bcd4" stroke-width="6"
                stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
            <polyline class="tick-icon-svg-path tick-icon-svg-check" fill="none" stroke="#00bcd4" stroke-width="6"
                stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
        </svg>
    </div>
    <span>{{"profile_edit_page.success_profile_update" | translate}}</span>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button class="btns" [mat-dialog-close]="true" tabindex="-1" >{{"Common_all_page.proceed" | translate}}</button>
</mat-dialog-actions>
